<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}">
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" />
    <script defer src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
</head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>

<!-- Shelter profile info: photo, name, email... -->
<div class="section pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card rounded-4 shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-center m-1">
                            <img id="selectedAvatar" th:src="${shelterProfileInfo.getLogoUrl()}"
                            class="rounded-circle" style="width: 250px; height: 250px; object-fit: cover;" alt="example placeholder" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <p class="lead fs-4 fw-bolder" th:text="${shelterProfileInfo.getName()}"></p>
                        </div>
                    </div>
                </div>

                <div class="card rounded-4 shadow mt-3 mb-3">
                    <div class="card-body">
                        <div class="row text-center">
                            <p class="lead">Messages</p>
                        </div>
                        <div th:if="${allMessages.size()==0}" class="alert alert-success text-center mx-4" role="alert">
                            There are no new messages
                        </div>
                        <a th:if="${allMessages.size()>0}" href="#"
                            data-bs-toggle="offcanvas" 
                            data-bs-target="#offcanvasRight" 
                            aria-controls="offcanvasRight"
                            style="text-decoration: none;">
                            <div class="alert alert-warning text-center mx-4" role="alert">
                                You have new messages!
                                <div class="animate-bounce">
                                    <i class="bi bi-envelope-fill"></i>
                                </div>   
                            </div>
                        </a>
                        <!-- Messages Offcanvas -->
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasRightLabel" class="fs-4 fw-bold">Messages</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <!-- messages go here -->
                            <div class="accordion" id="messageAccordion">
                                <div class="accordion-item" th:each="message : ${allMessages}">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed"
                                                type="button"
                                                data-bs-toggle="collapse"
                                                th:attr="data-bs-target='#message'+${message.getId()}"
                                                aria-expanded="false">
                                                <span th:text="|From: ${message.getSenderUsername()}|"></span>
                                        </button>
                                    </h2>
                                    <div th:id="'message'+${message.getId()}"
                                         class="accordion-collapse collapse"
                                         data-bs-parent="#messageAccordion">
                                        <div class="accordion-body">
                                            <div>
                                                <b>Subject: </b>
                                                <span th:text="${message.getSubject()}"></span>
                                            </div>
                                            <div>
                                                <b>Date: </b>
                                                <span th:text="${message.getDate()}"></span>
                                            </div>
                                            <hr>
                                            <div>
                                                <span th:text="${message.getBody()}"></span>
                                            </div>
                                            <hr>
                                            <div class="row text-center">
                                                <div class="col-6">
                                                    <button th:href="@{/}"
                                                            class="btn btn-sm btn-success btn-sm">Reply
                                                    </button>
                                                </div>
                                                <div class="col-6">
                                                    <form th:action="@{/messages/delete/{id}(id=${message.getId()})}"
                                                          th:method="delete">
                                                        <input type="hidden" name="_method" value="delete"/>
                                                        <button th:href="@{/messages/delete/{id}(id=${message.getId()})}"
                                                                class="btn btn-sm btn-danger btn-sm">Delete <i class="bi bi-x-square ms-1"></i>
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- EO: Messages Offcanvas -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card rounded-4 shadow">
                  <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Shelter Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${shelterProfileInfo.getName()}"></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">ID number</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${shelterProfileInfo.getSpecialNumber()}"></div>
                    </div>
                    <hr>
                      <div class="row">
                          <div class="col-sm-3">
                              <h6 class="mb-0">Username</h6>
                          </div>
                          <div class="col-sm-9 text-secondary" th:text="${shelterProfileInfo.getUsername()}"></div>
                      </div>
                      <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${shelterProfileInfo.getEmail()}"></div>
                    </div>
                    <hr>
                      <div class="row">
                          <div class="col-sm-3">
                              <h6 class="mb-0">Location</h6>
                          </div>
                          <div class="col-sm-9 text-secondary" th:text="${shelterProfileInfo.getLocation()}"></div>
                      </div>
                      <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Website Url</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${shelterProfileInfo.getWebsiteUrl()}"></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Short bio:</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${shelterProfileInfo.getBio()}"></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 ">
                            <a class="btn btn-warning"
                                data-bs-toggle="modal" 
                                data-bs-target="#editInfo">Edit <i class="bi bi-pencil ms-1"></i></a>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modals -->
<!-- Edit info Modal -->
<div class="modal fade" id="editInfo" tabindex="-1" aria-labelledby="editInfoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editInfoLabel">Edit user information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form th:action="@{/shelter-profile/{id}(id=${shelterProfileInfo.getId()})}"
              th:method="post"
              th:object="${shelterProfileInfo}">
            <div class="modal-body">
                <div class="mb-2">
                    <label for="shelterName" class="col-form-label">
                        Shelter Name
                    </label>
                    <input type="text"
                           class="form-control"
                           id="shelterName"
                           th:field="*{name}"
                           th:value="${shelterProfileInfo.getName()}">
                </div>
                <div class="mb-2">
                    <label for="idNumber" class="col-form-label">
                        ID number
                    </label>
                    <input type="text"
                           class="form-control"
                           id="idNumber"
                           th:field="*{specialNumber}"
                           th:value="${shelterProfileInfo.getSpecialNumber()}">
                </div>
                  <div class="mb-2">
                      <label for="username" class="col-form-label">
                          Username
                      </label>
                      <input type="text"
                             class="form-control"
                             id="username"
                             th:field="*{username}"
                             th:value="${shelterProfileInfo.getUsername()}">
                  </div>
                <div class="mb-2">
                    <label for="email" class="col-form-label">
                        Email
                    </label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           th:field="*{email}"
                           th:value="${shelterProfileInfo.getEmail()}">
                </div>
                <div class="mb-2">
                    <label for="location" class="col-form-label">
                        Location
                    </label>
                    <input type="text"
                           class="form-control"
                           id="location"
                           th:field="*{location}"
                           th:value="${shelterProfileInfo.getLocation()}">
                </div>
                <div class="mb-2">
                    <label for="logoUrl" class="col-form-label">
                        Logo Url
                    </label>
                    <input type="text"
                           class="form-control"
                           id="logoUrl"
                           th:field="*{logoUrl}"
                           th:value="${shelterProfileInfo.getLogoUrl()}">
                </div>
                <div class="mb-2">
                    <label for="websiteUrl" class="col-form-label">
                        Website Url
                    </label>
                    <input type="text"
                           class="form-control"
                           id="websiteUrl"
                           th:field="*{websiteUrl}"
                           th:value="${shelterProfileInfo.getWebsiteUrl()}">
                </div>
                <div class="mb-2">
                    <label for="bio" class="col-form-label">
                        Bio
                    </label>
                    <textarea rows="2"
                              class="form-control"
                              id="bio"
                              th:field="*{bio}"
                              th:value="${shelterProfileInfo.getBio()}"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
<!-- EO: Edit info Modal -->

<footer th:replace="~{fragments/footer::footer}"></footer>

</body>

</html>
