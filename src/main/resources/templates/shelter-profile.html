<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}">
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" />
    <script defer src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
</head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>

<!-- Shelter profile info: photo, name, email... -->
<div class="section pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card rounded-4 shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-center m-1">
                            <img id="selectedAvatar" src="images/profile-picture-placeholder.png"
                            class="rounded-circle" style="width: 250px; height: 250px; object-fit: cover;" alt="example placeholder" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <p class="lead fs-4 fw-bolder">Sharko</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="btn btn-primary btn-rounded">
                                <label class="form-label text-white m-1" for="customFile2">Choose file</label>
                                <input type="file" class="form-control d-none" id="customFile2" onchange="displaySelectedImage(event, 'selectedAvatar')" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card rounded-4 shadow mt-3 mb-3">
                    <div class="card-body">
                        <div class="row text-center">
                            <p class="lead">Messages</p>
                        </div>
                        <div class="alert alert-success text-center mx-4" role="alert">
                            There are no new messages
                        </div>
                        <a href="#" 
                            target="_blank" 
                            rel="noopener noreferrer" 
                            data-bs-toggle="offcanvas" 
                            data-bs-target="#offcanvasRight" 
                            aria-controls="offcanvasRight"
                            style="text-decoration: none;">
                            <div class="alert alert-warning text-center mx-4" role="alert">
                                You have a new message!
                                <div class="animate-bounce">
                                    <i class="bi bi-envelope-fill"></i>
                                </div>   
                            </div>
                        </a>
                        <!-- Messages Offcanvas -->
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasRightLabel" class="fs-4 fw-bold">Messages</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <!-- messages go here -->
                        </div>
                        </div>
                        <!-- EO: Messages Offcanvas -->
                       
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card rounded-4 shadow">
                  <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Shelter Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            Sharko
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">ID number</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            1005649
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            example@example.com
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Phone number</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            +359 887 878787
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Address</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            Bay Area, San Francisco, CA
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 ">
                            <a class="btn btn-warning"
                                data-bs-toggle="modal" 
                                data-bs-target="#editInfo">Edit <i class="bi bi-pencil ms-1"></i></a>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modals -->

<!-- Edit info Modal -->
<div class="modal fade" id="editInfo" tabindex="-1" aria-labelledby="editInfoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editInfoLabel">Edit user information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-2">
                <label for="firstName" class="col-form-label">
                    Shelter Name
                </label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="mb-2">
                <label for="idNumber" class="col-form-label">
                    ID number
                </label>
                <input type="text" class="form-control" id="IdNumber">
            </div>
            <div class="mb-2">
                <label for="email" class="col-form-label">
                    Email
                </label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-2">
                <label for="phoneNumber" class="col-form-label">
                    Phone Number
                </label>
                <input type="tel" class="form-control" id="phoneNumber">
            </div>
            <div class="mb-2">
                <label for="address" class="col-form-label">
                    Address
                </label>
                <input type="tel" class="form-control" id="address">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!-- EO: Edit info Modal -->

<footer th:replace="~{fragments/footer::footer}"></footer>

</body>

<script>
    function displaySelectedImage(event, elementId) {
        const selectedImage = document.getElementById(elementId);
        const fileInput = event.target;

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function(e) {
                selectedImage.src = e.target.result;
            };

            reader.readAsDataURL(fileInput.files[0]);
        }
    }
</script>
</html>
