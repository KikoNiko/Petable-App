<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>

<body>
<header th:replace="~{fragments/navbar::navbar}"></header>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area ">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="form-image my-3">
                <img src="/images/login-image.jpg" class="image-fluid rounded-5" style="width: 250px" alt="">
            </div>
            <p class="text-dark fs-5 mx-5 my-2">Join us and find your next pet.</p>
        </div>

        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text my-3">
                    <p class="text-dark fs-4">Sign Up page</p>
                </div>

                <form th:action="@{/users/register/client}"
                      th:method="post"
                      th:object="${clientRegistrationData}">

                    <div class="form-group mb-3">
                        <label class="mb-2" for="firstName">First Name</label>
                            <input type="text"
                                   id="firstName"
                                   th:field="*{firstName}"
                                   th:errorclass="'is-invalid'"
                                   class="form-control form-control-lg bg-light fs-6"
                                   placeholder="First Name" required>
                        <p th:if="${#fields.hasErrors('firstName')}"
                               th:errors="*{firstName}"
                               class="invalid-feedback text-danger" style="font-size: 15px">First name error message</p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-2" for="lastName">Last Name</label>
                        <input type="text"
                               id="lastName"
                               th:field="*{lastName}"
                               th:errorclass="'is-invalid'"
                               class="form-control form-control-lg bg-light fs-6"
                               placeholder="Last Name" required>
                        <small th:if="${#fields.hasErrors('lastName')}"
                               th:errors="*{lastName}"
                               class="invalid-feedback text-danger" style="font-size: 15px">Last name error message</small>
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-2" for="email">Email address</label>
                        <input type="email"
                               id="email"
                               th:field="*{email}"
                               th:errorclass="'is-invalid'"
                               class="form-control form-control-lg bg-light fs-6"
                               placeholder="Email address" required>
                        <small th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"
                               class="invalid-feedback text-danger" style="font-size: 15px">Email error message</small>
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-2" for="username">Username</label>
                        <input type="text"
                               id="username"
                               th:field="*{username}"
                               th:errorclass="'is-invalid'"
                               class="form-control form-control-lg bg-light fs-6"
                               placeholder="Username" required>
                        <small th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"
                               class="invalid-feedback text-danger" style="font-size: 15px">Username error message</small>
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-2" for="password">Password</label>
                        <input type="password"
                               id="password"
                               th:field="*{password}"
                               th:errorclass="'is-invalid'"
                               class="form-control form-control-lg bg-light fs-6"
                               placeholder="Password" required>
                        <small th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"
                               class="invalid-feedback text-danger" style="font-size: 15px">Password error message</small>
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-2" for="confirmPassword">Confirm Password</label>
                        <input type="password"
                               id="confirmPassword"
                               th:field="*{confirmPassword}"
                               th:errorclass="'is-invalid'"
                               class="form-control form-control-lg bg-light fs-6"
                               placeholder="Confirm Password" required>
                        <small th:if="${#fields.hasErrors('confirmPassword')}"
                               th:errors="*{confirmPassword}"
                               class="invalid-feedback text-danger" style="font-size: 15px">Confirm Password error message</small>
                    </div>

                    <div class="form-group my-4">
                        <button class="btn btn-lg btn-primary w-100 fs-5">
                            Register
                        </button>
                    </div>
                    <div class="form-group mb-3 d-flex justify-content-center">
                        <p>Already a member? <a class="ms-3" href="/login">Login</a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
    
</body>
<footer th:replace="~{fragments/footer::footer}"></footer>
</html>
