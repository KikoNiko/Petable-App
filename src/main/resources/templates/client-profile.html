<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>
<main>
    <!-- User profile info: photo, name, email... -->
<div class="section pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card rounded-4 shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-center m-1">
                            <img id="selectedAvatar" src="/images/profile-picture-placeholder.png"
                                 class="rounded-circle" style="width: 250px; height: 250px; object-fit: cover;" alt="example placeholder" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <p class="lead fs-4 fw-bolder">Username</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="btn btn-primary btn-rounded">
                                <label class="form-label text-white m-1" for="customFile2">Choose file</label>
                                <input type="file" class="form-control d-none" id="customFile2"
                                       onchange="displaySelectedImage(event, 'selectedAvatar')" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card rounded-4 shadow mt-3 mb-3">
                    <div class="card-body">
                        <div class="row text-center">
                            <p class="lead">Messages</p>
                        </div>
                        <div class="alert alert-success text-center mx-4" role="alert">
                            There are no new messages
                        </div>
                        <a href="#"
                           target="_blank"
                           rel="noopener noreferrer"
                           data-bs-toggle="offcanvas"
                           data-bs-target="#offcanvasRight"
                           aria-controls="offcanvasRight"
                           style="text-decoration: none;">
                            <div class="alert alert-warning text-center mx-4" role="alert">
                                You have a new message!
                                <div class="animate-bounce">
                                    <i class="bi bi-envelope-fill"></i>
                                </div>
                            </div>
                        </a>
                        <!-- Messages Offcanvas -->
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 id="offcanvasRightLabel" class="fs-4 fw-bold">Messages</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <!-- messages go here -->
                            </div>
                        </div>
                        <!-- EO: Messages Offcanvas -->
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card rounded-4 shadow">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${clientProfileInfo.getFullName()}"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Username</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${clientProfileInfo.getUsername()}"> </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${clientProfileInfo.getEmail()}"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12 ">
                                <a class="btn btn-warning"
                                   data-bs-toggle="modal"
                                   data-bs-target="#editInfo">Edit <i class="bi bi-pencil ms-1"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Favourite animals: list of pets with photo and name leading to pet-profile -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mt-3 rounded-4 shadow">
                            <div class="card-title">
                                <p class="h3 text-center fw-bold pt-3 ps-3">Favourite animals</p>
                            </div>
                            <div class="card-body table-responsive overflow-auto" style="height: 215px;">
                                <table class="table align-middle mb-0 bg-white">
                                    <thead >
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="pet : ${favoritePets}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img
                                                        src="/images/phoebe-dog/p-5.jpg"
                                                        alt=""
                                                        style="width: 55px; height: 45px"
                                                        class="rounded-circle"
                                                />
                                                <div class="ms-4">
                                                    <p class="fw-bold mb-1" th:text="${pet.getName()}"></p>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <a th:href="@{/pet-profile/{id}(id=${pet.getId()})}" class="btn btn-secondary btn-sm">Go to profile <i class="bi bi-arrow-up-right-square ms-1"></i></a>
                                        </td>
                                        <td>
                                            <a href="#" class="btn btn-sm btn-danger btn-sm">Remove <i class="bi bi-x-square ms-1"></i></a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- EO: favorite animals -->
            </div>
        </div>
    </div>
</div>
    <!-- EO: User profile -->

    <!-- Modal -->
    <div class="modal fade" id="editInfo" tabindex="-1" aria-labelledby="editInfoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editInfoLabel">Edit user information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label for="firstName" class="col-form-label">
                                First Name
                            </label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="mb-2">
                            <label for="lastName" class="col-form-label">
                                Last Name
                            </label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="mb-2">
                            <label for="username" class="col-form-label">
                                Username
                            </label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="col-form-label">
                                Email
                            </label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- EO: Modal -->
</main>

<footer th:replace="~{fragments/footer::footer}"></footer>

<script>
    function displaySelectedImage(event, elementId) {
    const selectedImage = document.getElementById(elementId);
    const fileInput = event.target;

    if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
            selectedImage.src = e.target.result;
        };

        reader.readAsDataURL(fileInput.files[0]);
    }
}
</script>
</body>
</html>
