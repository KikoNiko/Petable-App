<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="messages" class="card rounded-4 shadow mt-3 mb-3">
    <div class="card-body">
        <div class="row text-center">
            <p class="lead">Messages</p>
        </div>
        <div th:if="${allMessages.size()==0}" class="alert alert-success text-center mx-4" role="alert">
            There are no new messages
        </div>
        <a th:if="${allMessages.size()>0}" href="#"
           data-bs-toggle="offcanvas"
           data-bs-target="#offcanvasRight"
           aria-controls="offcanvasRight"
           style="text-decoration: none;">
            <div class="alert alert-warning text-center mx-4" role="alert">
                You have new messages!
                <div class="animate-bounce">
                    <i class="bi bi-envelope-fill"></i>
                </div>
            </div>
        </a>
        <!-- Messages Offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel" class="fs-4 fw-bold">Messages</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!-- messages go here -->
                <div class="accordion" id="messageAccordion">
                    <div class="accordion-item" th:each="message : ${allMessages}">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    th:attr="data-bs-target='#message'+${message.getId()}"
                                    aria-expanded="false">
                                <span th:text="|From: ${message.getSenderUsername()}|"></span>
                            </button>
                        </h2>
                        <div th:id="'message'+${message.getId()}"
                             class="accordion-collapse collapse"
                             data-bs-parent="#messageAccordion">
                            <div class="accordion-body">
                                <div>
                                    <b>Subject: </b>
                                    <span th:text="${message.getSubject()}"></span>
                                </div>
                                <div>
                                    <b>Date: </b>
                                    <span th:text="${message.getDate()}"></span>
                                </div>
                                <hr>
                                <div>
                                    <span th:text="${message.getBody()}"></span>
                                </div>
                                <hr>
                                <div class="row text-center">
                                    <div class="col-6">
                                        <a class="btn btn-success btn-sm" data-bs-toggle="collapse" href="#replyMessage" role="button" aria-expanded="false" aria-controls="replyMessage">
                                            Reply
                                        </a>
                                    </div>
                                    <div class="col-6">
                                        <form th:action="@{/messages/delete/{id}(id=${message.getId()})}"
                                              th:method="delete">
                                            <input type="hidden" name="_method" value="delete"/>
                                            <button th:href="@{/messages/delete/{id}(id=${message.getId()})}"
                                                    class="btn btn-danger btn-sm">Delete <i class="bi bi-x-square ms-1"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- Reply message collapse -->
                            <div class="collapse" id="replyMessage">
                                <div class="card card-body">
                                    <form th:action="@{/messages/reply/{id}(id=${message.getId()})}"
                                          th:method="post"
                                          th:object="${replyMessage}">
                                        <label for="messageBody" class="form-label">Message: </label>
                                        <textarea class="form-control"
                                                  id="messageBody"
                                                  rows="4"
                                                  th:field="*{body}"
                                                  name="messageBody">
                                                    </textarea>
                                        <div class="d-grid mt-2">
                                            <button class="btn btn-primary" type="submit">Send</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- EO: Reply message collapse -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- EO: Messages Offcanvas -->
        </div>
    </div>
</div>
</body>
</html>
