<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/head::head}"></head>
<body>
<header th:replace="~{commons/navbar::navbar}"></header>

<section class="bg-light py-3 p-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
          <h2 class="mb-4 display-5 text-center">Contact a shelter</h2>
          <p class="text-secondary mb-5 text-center">The best way to contact us is to use our contact form below. Please fill out all of the required fields and we will get back to you as soon as possible.</p>
          <hr class="w-50 mx-auto mb-5 border-dark-subtle">
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row justify-content-lg-center">
        <div class="col-12 col-lg-9">
          <div class="bg-white border rounded shadow-sm overflow-hidden">
  
            <form action="#!">
              <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                <div class="col-12 col-md-6">
                  <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="fullname" name="fullname" value="" required>
                </div>
                <div class="col-12 col-md-6">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" name="email" value="" required>
                  </div>
                </div>
                <div class="col-12">
                  <label for="shelters" class="form-label">Who do you want to contact? <span class="text-danger">*</span></label>
                    <input class="form-control" list="sheltersOptions" id="shelters" required placeholder="Enter shelter name">
                    <datalist id="sheltersOptions">
                    <option value="Sharko">
                    <option value="Animal Rescue">
                    </datalist>
                </div>
                <div class="col-12 col-md-6">
                    <label for="petSelect" class="form-label">Which pet are you interested in? <span class="text-danger">*</span></label>
                      <input class="form-control" id="petSelect" required placeholder="Enter pet name">
                </div>
                <div class="col-12 col-md-6">
                    <label for="petSelect" class="form-label">Choose pet type <span class="text-danger">*</span></label>
                    <select class="form-select" aria-label="form-select">
                        <option value="1">Dog</option>
                        <option value="2">Cat</option>
                      </select>
                </div>
                <div class="col-12">
                  <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="message" name="message" rows="3" required placeholder="Write your message here..."></textarea>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                  </div>
                </div>
              </div>
            </form>
  
          </div>
        </div>
      </div>
    </div>
</section>
</body>
<footer th:replace="~{commons/footer::footer}"></footer>
</html>
