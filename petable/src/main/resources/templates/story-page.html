<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>

<div class="container border border-success rounded-4">
    <div class="row">
        <div class="col-4 p-3">
            <img class="img-fluid rounded-4" th:src="${storyData.imageUrl()}" alt="shelterLogo" style="max-width: 200px;">
        </div>
        <div class="col-8 d-flex align-items-center">
            <div class="card d-flex align-items-start" style="border: none;">
                <div class="card-header fw-bolder fs-3 mt-3 rounded-4" style="border: none;">
                    <span th:text="${storyData.title()}"></span>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${storyData.story()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
