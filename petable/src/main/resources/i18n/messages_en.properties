welcome_to_petable=Welcome to Petable!

index_information_text_1=If you have always dreamed of having a dog or a cat to snuggle and go on long walks with,\
\u0020if you feel that your family is missing a loving furry member, then you are at the right place.

index_information_text_2=Our mission at Petable is to help you find and adopt your dream pet,\
\u0020whether it’s a dog, a cat or even both, and make it as easy as possible.\
\u0020Here, you can browse through different shelters and their adorable residents,\
\u0020look at photos and read their stories.\
\u0020Then you can contact the shelter directly, and they’ll guide you through the pet adoption process\
\u0020and make sure you and the animal would be a good fit.\
\u0020Thanks to Petable, you can explore shelters in Bulgaria all in one place,\
\u0020plan visits and hopefully find your new four legged friend.

