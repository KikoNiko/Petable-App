welcome_to_petable=Добре дошли в Petable!

index_information_text_1=Ако винаги сте мечтали да имате куче или котка, с които да се гушкате и да ходите на дълги разходки,\
\u0020ако смятате, че на семейството ви липсва любящ космат приятел, тогава сте на правилното място.

index_information_text_2=Нашата мисия в Petable е да ви помогнем да намерите и осиновите вашия мечтан домашен любимец,\
\u0020независимо дали е куче, котка или дори и двете, и да го направите възможно най-лесно.\
\u0020Тук можете да разгледате различни приюти и техните очарователни обитатели,\
\u0020разгледайте снимките и прочетете техните истории.\
\u0020След това можете да се свържете директно с приюта и те ще ви напътстват през процеса на осиновяване на домашен любимец\
\u0020и да се уверите, че вие и животното ще си паснете добре.\
\u0020Благодарение на Petable можете да изследвате приютите в България на едно място,\
\u0020да планирате посещения и, надяваме се, да намерите новия си четирикрак приятел.

