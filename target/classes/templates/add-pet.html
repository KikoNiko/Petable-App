<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>
<div class="section pt-5">
    <div class="container">
        <div class="row">
            <form th:action="@{/add-pet}"
                  th:method="post"
                  th:object="${petData}">

                <div class="col-md-6">
                    <div class="mt-3">
                        <p>Upload photos</p>
                        <input type="file" name="photos" id="photos">
                    </div>
                </div>

                <div class="col-md-6">
                <p class="ps-1">Name</p>
                <div class="input-group mb-3">
                    <input type="text"
                           class="form-control"
                           th:field="*{name}"
                           th:errorclass="'is-invalid'"
                           placeholder="Pet Name"
                           aria-label="petName">
                    <small th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}"
                           class="invalid-feedback danger">Name error message</small>
                </div>
                    <p class="ps-1">Type</p>
                <div class="input-group mb-3">
                    <select class="form-select"
                            th:field="*{type}"
                            th:errorclass="'is-invalid'"
                            aria-label="form-select">
                        <option value="">Select Pet Type</option>
                        <option th:each="val : ${petTypes}"
                                th:value="${val}"
                                th:text="${val}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('type')}"
                           th:errors="*{type}"
                           class="invalid-feedback danger">Pet type error message</small>
                </div>
                    <p class="ps-1">Gender</p>
                <div class="input-group mb-3">
                    <select class="form-select"
                            th:field="*{gender}"
                            th:errorclass="'is-invalid'"
                            aria-label="form-select">
                        <option value="">Select Pet Type</option>
                        <option th:each="val : ${petGenders}"
                                th:value="${val}"
                                th:text="${val}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('gender')}"
                           th:errors="*{gender}"
                           class="invalid-feedback danger">Pet gender error message</small>
                </div>

                <p class="ps-1">Birthdate</p>
                <div class="input-group mb-3">
                    <input type="date"
                           class="form-control"
                           th:field="*{birthdate}"
                           th:errorclass="'is-invalid'"
                           placeholder="Birthdate"
                           aria-label="birthdate">
                    <small th:if="${#fields.hasErrors('birthdate')}"
                           th:errors="*{birthdate}"
                           class="invalid-feedback danger">Birthdate error message</small>
                </div>
                <p class="ps-1">Location</p>
                <div class="input-group mb-3">
                    <input type="text"
                           class="form-control"
                           th:field="*{location}"
                           th:errorclass="'is-invalid'"
                           placeholder="Location"
                           aria-label="location">
                    <small th:if="${#fields.hasErrors('location')}"
                           th:errors="*{location}"
                           class="invalid-feedback danger">Location error message</small>
                </div>
                <p class="ps-1">Status</p>
                <div class="input-group mb-3">
                    <select class="form-select"
                            th:field="*{status}"
                            th:errorclass="'is-invalid'"
                            aria-label="form-select">
                        <option value="">Select Status</option>
                        <option th:each="val : ${petStatuses}"
                                th:value="${val}"
                                th:text="${val}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('status')}"
                           th:errors="*{status}"
                           class="invalid-feedback danger">Pet status error message</small>
                </div>
                <p class="ps-1">Description / Story</p>
                <div class="input-group">
                    <textarea class="form-control"
                              th:field="*{description}"
                              th:errorclass="'is-invalid'"
                              aria-label="Description"
                              placeholder=""></textarea>
                    <small th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}"
                           class="invalid-feedback danger">Description error message</small>
                </div>
                </div>
                <button class="btn btn-primary btn-lg my-3" type="submit">Add Pet</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
