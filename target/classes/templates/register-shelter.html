<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>

<body>
<header th:replace="~{fragments/navbar::navbar}"></header>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area ">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="form-image my-3">
                <img src="/images/login-image.jpg" class="image-fluid rounded-5" style="width: 250px" alt="">
            </div>
            <p class="text-dark fs-5">Shelters get to list their animals to find them potential new homes.</p>
        </div>

        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text my-4">
                    <p class="text-dark fs-4">Sign Up page</p>
                </div>

                <form action="index.html">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Shelter Name" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Identification number" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="City" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" required>
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-5">
                            Register
                        </button>
                    </div>
                    <div class="input-group mb-4 d-flex justify-content-center">
                        <p>Already a member? <a class="ms-3" href="/login">Login</a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
    
</body>
<footer th:replace="~{fragments/footer::footer}"></footer>
</html>
